<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
        {{steps[this.activeIndex].text}}
        </div>
        <ul class="steps-list" v-for="(property, index) in steps" :key="property">
          <li 
          
          :class= "(activeIndex+1) >= (index+1) ? 'steps-item active' : 'steps-item'">
          <span @click="setActive($event)">{{index+1}}</span> {{property.title}}</li>
          <!-- <li class="steps-item done"><span>1</span> Шаг 1</li>
          <li class="steps-item done"><span>2</span> Шаг 2</li>
          <li class="steps-item active"><span>3</span> Шаг 3</li>
          <li class="steps-item"><span>4</span> Шаг 4</li> -->
        </ul>
        <div v-if="(activeIndex+1) !== steps.length">
          <button @click.stop="activeIndex !== 0 ? prev() : null" 
          class = "btn" :class="activeIndex === 0 ? 'btndisabled' : 'btn' "
         >Назад</button>
          <button class="btn primary" @click='nextOfFinish()'
          >Вперед</button>
        </div>
        <div v-else>
          <button class = "btn" @click="reset()"
          >Начать заново</button> 
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
